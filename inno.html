    <style type="text/css">
        body{
            background: url(bg2.png);
            background-position: center;
            background-size:cover;
            background-repeat: no-repeat;
            height:100%;
        }
        .bg{
            background: radial-gradient(circle,rgba(0, 255, 255,0.9) 1%,rgba(0,10,10,0.6) 10%);
            width:100%;
            height:100%;
        }
        .text-maj{
            font-family: 'Audiowide', cursive;
            font-size: 3.5em;
            color : rgb(204, 255, 204);
            text-shadow: 0px 0px 100px rgb(120, 255, 204);
            animation: text_animate 2s linear 0s infinite alternate-reverse;
        }
        .text-min{
            font-family: Montserrat;
            font-size: 2em ;
            opacity : 0.8;
            color : rgb(204, 255, 204);
            font-weight: bold;
        }
        .text-min-2{
            font-family: Montserrat;
            font-size: 1em ;
            color : rgb(204, 255, 204);
        }
        .row-foot{
            margin-top: 2.8em;
        }
        .soc-med{
            font-family: Montserrat;
            font-size: 1.5em ;
            color : rgb(204, 255, 204);
        }
        circle{
             transform-origin: 50% 50%;
        }
        path{
             transform-origin: 50% 50%;
        }
        @keyframes cw_rot{
            from{transform:rotate(0deg);}
            to{transform:rotate(-360deg);}
        }
        @keyframes ccw_rot{
            from{transform:rotate(0deg);}
            to{transform:rotate(360deg);}
        }
        @keyframes text_animate{
            from{text-shadow: 0px 0px 100px rgb(120, 255, 204);opacity:0.6; }
            to{text-shadow: 0px 0px 50px rgb(120, 255, 204);opacity:1; }
        }
         @keyframes line_animate{
            from{opacity:1; }
            to{opacity:0; }
        }
             /** {
                background: black !important;
                outline: solid red 1px !important;
                color:green !important;
             }*/
    </style>
</head>

<script type="text/javascript">
    $(document).ready(function(){
            if($(window).width() <= 1300){
                $("svg").attr("height","900");
                $("svg").css("margin-top","20em");
                $(".text-maj").css("font-size","5em");
                $(".text-min").css("font-size","3em");
                $(".row-foot").css("margin-top","23em");
                $(".text-min-2").css("font-size","1.5em");
                $(".soc-med").css("margin-bottom","1em");
                $(".soc-med").css("font-size","3.5em");
                $(".soc-med").attr("align","center");
            }
            else if($(window).width() > 1300){
                $("svg").attr("height","500");
                $(".text-maj").css("font-size","3.5em");
                $(".text-min").css("font-size","2em");
                $(".row-foot").css("margin-top","2.8em");
                $(".text-min-2").css("font-size","1em");
                $(".soc-med").css("margin-bottom","0");
                $(".soc-med").css("font-size","1.5em");
                $(".soc-med").attr("align","left");
            }
    });
</script>
